<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-4" style="padding: 50px 0 0;">
            <form method="POST" th:action="@{/login}" class="form-signin">
                <h2 class="form-signin-heading"><strong>Please sign in</strong></h2>
                <p></p>
                <input type="login" name="username" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <h1></h1>
                <button type="submit" class="btn btn-lg btn-primary btn-block form-control text-center">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
